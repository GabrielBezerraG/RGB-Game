<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./css/reset.css">
   <link rel="stylesheet" href="./css/base.css">
   <link rel="stylesheet" href="./css/header.css">
   <link rel="stylesheet" href="./css/options.css">
   <link rel="stylesheet" href="./css/tooltip.css">
   <link rel="stylesheet" href="./css/game.css">
   <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&display=swap" rel="stylesheet">
   <title>RGB Guessing Game</title>
</head>
<body>
   <div class="container" data-background>
      <header class="header">
         <h1 class="header__title">RGB Guessing Game</h1>
         <h2 data-color class="header__subtitle">Color: </h2>   
      </header>
      <nav class="options">
         <input data-reset type="button" class="button reset" value="Reset">
         <span data-score class="score"></span>
         <div class="mode-button mobile-only" data-mode-button>
            <span>Mode</span>
            <i class="mode-button__arrow">&#709;</i>
         </div>
         <div class="levels levels--hidden" data-mode-menu>
            <input data-level type="button" class="button" value="Easy">
            <input data-level type="button" class="button" value="Medium">
            <input data-level type="button" class="button" value="Hard">
         </div>
         <div class="tooltip tooltip--hidden" data-tooltip></div>
      </nav>
      <main class="game" data-game>
         
      </main>
   </div>
   <script type="module" src="./main.js"></script>
</body>
</html>
